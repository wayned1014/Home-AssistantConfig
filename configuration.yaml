logbook:
  exclude:
    entities:
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.date_time_iso
      - sensor.internet_time
      - sensor.time_utc

recorder:
  db_url: !secret recorder_db_url

  commit_interval: 1
  purge_keep_days: 64
  exclude:
    entities:
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.date_time_iso
      - sensor.internet_time
      - sensor.time_utc

logger:
  default: info
